<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	
	<title>Android Developer | Back-End Developer | Hacker - Caleb Lewis</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,200,100" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
	<style>
		body{
			font-family: "Roboto", "Helvetica Neue", Helvetica, sans-serif;
			/*background-color: #F9FBFD;*/
			background-color: #4B99E6;
			color:#fff;
			margin:0 10px;
			padding:0;
		}
		
		h1{
			font-weight: 100;
			font-size:40px;
			margin-top: 0;
		}
		
		h3{
			font-size:25px;
			font-weight: 400;
			color: #79C1FF;
		}
		
		h5{
			margin-bottom:0;
		}
		
		
		.link-item{
			visibility: hidden;
			margin-right:20px;
			display: inline-block;
		}
		
		.link-item a{
			color:#9CD1FF;
			text-decoration: none;
			font-size: 14px;
		}
		
		.link-item:last-child{
			margin-right:0;
		}
		
		.content{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">
			<h1>Hi, I'm Caleb Lewis</h1>
			<h3>I'm an Android & Back-End Engineer. And Hacker.</h3>
			<h5 class="link-item-list">
				<span class="link-item"><a href="http://blog.caleblewis.me">blog</a></span>
				<span class="link-item"><a href="http://github.com/calebdre">github</a></span>
				<span class="link-item"><a href="CalebLewisResume.pdf">resume</a></span>
				<span class="link-item"><a href="mailto:caleb_dre@yahoo.com?subject=Website Inquery">contact</a></span>
			</h5>
		</div>
	</div>
	
	<script>
		var linkItems = document.querySelectorAll(".link-item");
		var counter = 0;
		
		function animate(){
			if(counter >= linkItems.length){return;}
			linkItems[counter].style.visibility = "visible";
			linkItems[counter].className = linkItems[counter].className + " animated fadeInUpBig";
			
			counter++;
			setTimeout(animate, counter + 1 * 450);
		}
		
		animate();
		
		var content = document.querySelector(".content");
		content.style.marginTop = ((window.innerHeight / 2) - content.clientHeight) + "px";
	</script>
</body>
</html>
