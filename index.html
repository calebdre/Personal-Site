		var windowHeight = $(window).height();

		var s = document.querySelector(".section-intro");
		var p = (windowHeight / 2) - s.clientHeight;
		s.style.paddingTop = p + "px";
		s.style.width = windowWidth + "px";
		s.style.height = windowHeight - p + "px";
		
		function hexToRgb(hex) {
			var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
			return result ? {
				r: parseInt(result[1], 16),
				g: parseInt(result[2], 16),
				b: parseInt(result[3], 16)
			} : null;
		}
		
		function rgbToHex(r, g, b) {
			return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
		}
	
		function f(c1, c2, p){
			if(typeof color1 !== "object"){
				c1 = hexToRgb(c1);
				c2 = hexToRgb(c2);
			}
			
			p = p / 100;
				
			var newR = Math.round(c1.r + ((c2.r - c1.r) * p));
			var newG = Math.round(c1.g + ((c2.g - c1.g) * p));
			var newB = Math.round(c1.b + ((c2.b - c1.b) * p));
			
			if(typeof color1 !== "object"){
				return rgbToHex(newR, newG, newB);
			}else{
				return {
					r: newR,
					g:newG,
					b:newB
				};	
			}
		}
	
		var halves = Math.floor($(document).height()/windowHeight) - 1; // subtract 1 because that's how many transitions there will be.
		var colors = ["#cebba9", "#FFFCF8", "#63B1EF"];
		
		$(window).scroll(function(){
			if(window.pageYOffset > document.querySelector('.section-smstagger').getBoundingClientRect().top + 200){
				$('.to-top-btn').addClass("white");
			}else{
				$('.to-top-btn').removeClass("white");
			}
			
			// animateBackground(Math.round(window.pageYOffset / windowHeight) + 1);
			// console.log(Math.round(window.pageYOffset / windowHeight) + 1);
			if(window.pageYOffset < windowHeight){
				animateBackground(1);
			}
			
			if(window.pageYOffset > windowHeight){
				animateBackground(2);
			}	
		});
		
		function animateBackground(step){
			var amtScrolled = $(window).scrollTop();
			if(step > 1) amtScrolled = amtScrolled - windowHeight;
			var percentBetween = (amtScrolled / windowHeight) * 100;
			console.log(amtScrolled, percentBetween);
			$('.step' + step).css("background-color", f(colors[step - 1], colors[step], percentBetween));
			$('.step' + (step + 1)).css("background-color", f(colors[step - 1], colors[step], percentBetween));
		}
	</script>
	<script>
		// smooth scrolling
		$(function() {
			$('a[href*="#"]:not([href="#"])').click(function() {
				if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
				var target = $(this.hash);
				target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
				if (target.length) {
					$('html, body').animate({
					scrollTop: target.offset().top
					}, 1000);
					return false;
				}
				}
			});
		});
		
		// no hover on touch
		function removeHoverCSSRule() {
  if ('createTouch' in document) {
    try {
      var ignore = /:hover/;
      for (var i = 0; i < document.styleSheets.length; i++) {
        var sheet = document.styleSheets[i];
        if (!sheet.cssRules) {
          continue;
        }
        for (var j = sheet.cssRules.length - 1; j >= 0; j--) {
          var rule = sheet.cssRules[j];
          if (rule.type === CSSRule.STYLE_RULE && ignore.test(rule.selectorText)) {
            sheet.deleteRule(j);
          }
        }
      }
    }
    catch(e) {
    }
  }
}
